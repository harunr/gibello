<div class="page-wrap">
    <!-- header-section -->
    <header id="header-section">
        <div class="common-wrap clear">
            <div class="mobi-nav" id="mobi-nav">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="mobi-logo"><a href="index.html"><img src="images/logo.png" alt="Logo"></a></div>
            <nav class="header-nav clear" id="header-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>

                    <li class="active"><a href="contact.html">Contact</a></li>
                </ul>

        </div>

    <!-- // End header-section -->

    <!-- Contact Page -->
    <div class="contact-page">
        <!-- content-section -->
        <section id="content-section">
            <div class="common-wrap clear">
                <div class="logo clear"><a href="index.html"><img src="images/logo.png" alt="Logo"></a></div>
                <div class="common-title-wrap clear">
                    <h2>Gallery Cape Town</h2>
                    <address><span>Telephone: <a href="Tel:+27 21 824 0073">+27 21 824 0073</a></span> Shop 11B, Alfred Mall, Victoria &amp; Alfred Waterfront, Cape Town, 8001</address>
                    <a href="#" id="google-map">VIEW GOOGLE MAP</a>
                </div>
            </div>
        </section>
        <!-- // End content-section -->

        <!-- fieldset-section -->
        <section id="fieldset-section">
            <div class="common-wrap clear">
                <fieldset class="form-wrap">
                    <form action="#" method="post">
                        <div class="input-wrap">
                            <label>YOUR first name (REQUIRED)</label>
                            <input type="text" class="text-field" value="">
                        </div>
                        <div class="input-wrap">
                            <label>YOUR EMAIL ADDRESS (REQUIRED)</label>
                            <input type="text" class="text-field" value="">
                        </div>
                        <div class="input-wrap">
                            <label>MESSAGE (REQUIRED)</label>
                            <textarea></textarea>
                        </div>
                        <div class="spam-code-wrap clear" id="spam-code-wrap">
                            <div class="spam-code">SPAM CODE = <span>AZ81203</span></div>
                            <div class="input-wrap">
                                <input type="text" class="text-field spam-code-input" value="ENTER ANTI SPAM CODE ABOVE">
                            </div>
                            <div class="input-wrap" id="check-box">
                                <label><input type="checkbox" class="check-box"><span>SUBSCRIBE TO OUR NEWSLETTER</span></label>
                            </div>
                        </div>
                        <div id="sbmit-btn">
                            <input type="submit" class="sbmit-btn" value="SEND ENQUIRY">
                            <span></span>
                        </div>
                    </form>
                </fieldset>
            </div>
        </section>
        <!-- // End fieldset-section -->
    </div>
    <!-- // End Contact Page -->

    <!-- gallery-section -->
    <section id="gallery-section">
        <div class="common-wrap clear">
            <div class="gallery-wrap">
                <div class="gallery-box"><a href="#"><img src="images/btm-content-image-1.jpg" alt="Image"></a></div>
                <div class="gallery-box"><a href="#"><img src="images/btm-content-image-2.jpg" alt="Image"></a></div>
                <div class="gallery-box"><a href="#"><img src="images/btm-content-image-3.jpg" alt="Image"></a></div>
            </div>
        </div>
    </section>
    <!-- // End gallery-section -->

    <!-- footer-section -->    
    <footer id="footer-section">
        <div class="common-wrap clear">
            <div class="connect-with-us-wrap clear">
                <div class="connect-with-us">
                    <div class="connect-wrap">Connect with us</div>
                    <div class="footer-social-wrap">
                        <a href="#"><img src="images/footer-facebook-icon.png" alt="Facebook"></a>
                        <a href="#"><img src="images/footer-instragram-icon.png" alt="Instragram"></a>
                        <a href="#"><img src="images/footer-vimeo-icon.png" alt="Vimeo"></a>
                    </div>
                </div>
            </div>
            <p>Galleria Gibello crafted by <span>Greenbox</span></p>
        </div>
    </footer>
